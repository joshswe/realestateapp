{% if messages %}
{% for message in messages %}
<div id="message" class="container">
    <!-- Read https://getbootstrap.com/docs/4.0/components/alerts/ for more about the stylings of alerts -->
    <div class="alert alert-{{ message.tags }} alert-dmissible text-center" role="alert"> <!-- Custom tag was used, read https://eric.sau.pe/django-messages-framework-and-custom-tags/ -->
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden></span> &times;</button> <!-- "&times; is multiplication sign-->
        
        <strong>
            <!-- Check here for more about message.level: https://gist.github.com/pinkshrub/6c7153e45a844a7a7bedc5111c56f672-->
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{ message.tags | title }}
            {% endif %}
        </strong>
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
